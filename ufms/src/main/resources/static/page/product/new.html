<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <title>添加产品</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>添加产品</legend>
        </fieldset>
        <form class="layui-form" action="" id="formProduct">
            <div class="layui-form-item">
                <label class="layui-form-label">产品名称</label>
                <div class="layui-input-block">
                    <input type="text" maxlength="10" lay-verify="required" lay-reqtext="产品怎么能没有名字呢？" name="name"
                           lay-verify="name" placeholder="请输入产品名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">产品官网</label>
                <div class="layui-input-block">
                    <input type="url" name="website" lay-verify="website" placeholder="请输入产品官网，以http://或https://开头"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">产品Logo</label>
                    <div class="layui-upload-drag" id="uploadLogo">
                        <i class="layui-icon">&#xe67c;</i>
                        <p>点击上传，或将文件拖拽到此处</p>
                        <div class="layui-hide" id="uploadLogoView">
                            <hr>
                            <img src="" alt="上传成功后渲染" style="max-width: 196px">
                        </div>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">封面头图</label>
                    <div class="layui-upload-drag" id="uploadBanner">
                        <i class="layui-icon">&#xe67c;</i>
                        <p>点击上传，或将文件拖拽到此处</p>
                        <div class="layui-hide" id="uploadBannerView">
                            <hr>
                            <img src="" alt="上传成功后渲染" style="max-width: 196px">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="new">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js" charset="utf-8"></script>
<script type="module" src="../../js/my-config.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'upload'], function () {

        let uuid = window.UTIL.uuid()
        let logo = ""
        let banner = ""

        var $ = layui.jquery
            , form = layui.form
            , layer = layui.layer
            , upload = layui.upload;

        //TODO 更新LOGO和BANNER
        //拖拽上传
        upload.render({
            elem: '#uploadLogo'
            , url: window.API.FILE.UPLOAD
            , data: {
                uuid: () => {
                    return uuid;
                },
                type: "product"
            }
            , done: function (res) {
                logo = res.data
                layer.msg('上传成功');
                console.log(res)
                $('#uploadLogoView').removeClass('layui-hide').find('img').attr('src', window.UTIL.getFileFullPath(uuid, res.data, "product"));
            }
        });
        //拖拽上传
        upload.render({
            elem: '#uploadBanner'
            , url: window.API.FILE.UPLOAD
            , data: {
                uuid: () => {
                    return uuid;
                },
                type: "product"
            }
            , done: function (res) {
                banner = res.data
                layer.msg('上传成功');
                console.log(res)
                $('#uploadBannerView').removeClass('layui-hide').find('img').attr('src', window.UTIL.getFileFullPath(uuid, res.data, "product"));
            }
        });

        //自定义验证规则
        form.verify({
            name: function (value) {
                if (value.length > 10) {
                    return '名称至多10个字符';
                }
            },
            website: function (value) {
                if (value.length > 0 && (!value.startsWith("http") || !/(http|https):\/\/[-A-Za-z0-9+&@#/%?=~_|!:,.;]+[-A-Za-z0-9+&@#/%=~_|]/.test(value))) {
                    return '请输入正确的URL地址'
                }
            },
        });

        //监听提交
        form.on('submit(new)', function (formData) {
            let field = formData.field;
            field.uuid = uuid
            field.logo = logo
            field.banner = banner
            $.ajax({
                type: "PUT",
                url: window.API.PRODUCT.INSERT,
                //响应类型
                dataType: "json",
                headers: {
                    "Content-Type": "application/json;charset=utf-8"
                },
                data: JSON.stringify(field),
                success: function (data) {
                    if (data.success) {
                        // console.log("uuid-before", uuid)
                        uuid = window.UTIL.uuid()
                        // console.log("uuid-after", uuid)
                        logo = ""
                        banner = ""
                        layer.msg("新增成功");

                        $('#uploadLogoView').addClass('layui-hide')
                        $('#uploadBannerView').addClass('layui-hide')
                        $("#formProduct")[0].reset();
                        form.render();
                    }
                }
            })
            return false;
        });

    });
</script>
</body>
</html>
